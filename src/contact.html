<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-200">

    <header class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 bg-white">

        <div class="m-5">
            <a href="./index.html" class="ml-5 text-2xl hover:underline">Home</a>
            <a href="./category.html" class="ml-5 text-2xl hover:underline">Category</a>
            <a href="#" class="ml-5 text-2xl font-bold hover:underline">Contact</a>
            <a href="./products.html" class="ml-5 text-2xl hover:underline">Products</a>
        </div>

    </header>

    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 place-items-center m-[120px] p-10 rounded-md bg-cover bg-center" style="background-image: url('https://c0.wallpaperflare.com/preview/129/130/329/apparel-attire-blur-boutique.jpg');">

        <form action="#" method="POST" class="w-[full] md:w-3/4 lg:w-1/2">
            <h1 class="text-5xl font-bold mb-5 text-white">Get in Touch</h1>
            
            <div class="flex flex-col md:flex-row mb-4"> 
                <div class="md:w-1/2 md:mr-2"> 
                    <label for="name" class="text-2xl text-white mb-2 ">Your Name (required)</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-2">
                </div>
                <div class="md:w-1/2"> 
                    <label for="email" class="text-2xl text-white mb-2">Your Email (required)</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-2">
                </div>
            </div>

            <label for="name" class="block text-2xl text-white mb-2">Subject:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Subject" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-4">

            <label for="message" class="block text-2xl text-white mb-2">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-4"></textarea>

            <button type="submit" class="bg-gray-900 text-white font-bold p-5 rounded-md hover:bg-gray-800">Send Message</button>
        </form>
        
    </div>       

</body>
</html>
